<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Conversion</title>
    <style>
        body {
            background: url(./image/project\ bg.jpg);
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            padding: 10px;
            font-size: 18px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .level {
            background: gray;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }
        .container {
            margin: 50px auto;
            width: 60%;
        }
        .prompt-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        .code-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border: 1px solid white;
            padding: 20px;
            border-radius: 10px;
        }
        .code-box {
            width: 50%;
            padding: 20px;
            border-right: 1px solid white;
            text-align: left;
        }
        .code-box:last-child {
            border-right: none;
        }
        .dropdown {
            background: white;
            color: black;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: black;
            color: white;
            border: none;
            padding: 10px;
            font-family: monospace;
        }
    </style>
    <script>
        function updateCode() {
            let codeExamples = {
                'Python': 'def check_odd_even(n):\n    return "Odd" if n % 2 else "Even"',
                'C++': '#include<iostream>\nusing namespace std;\nstring checkOddEven(int n) {\n    return (n % 2) ? "Odd" : "Even";\n}',
                'Java': 'public class Main {\n    static String checkOddEven(int n) {\n        return (n % 2 != 0) ? "Odd" : "Even";\n    }\n}'
            };
            let selectedLang = document.getElementById("language").value;
            document.getElementById("code-display").value = codeExamples[selectedLang] || "";
        }
    </script>
</head>
<body>
    <nav>
        <a href="./Home.html">Home</a>
        <a href="./price.html">Pricing</a>
        <a href="#">Overview</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <span class="level">Beginner</span>
    </nav>
    <div class="container">
        <h1>What do you want to convert</h1>
        <h3>Analyse, Code, Check</h3>
        <div class="prompt-box">
            Write a function to check if the entered integer is odd or even.<br>
            Return "Odd" if the number is odd and "Even" if it's even.
        </div>
        <div class="code-container">
            <div class="code-box">
                <select id="language" class="dropdown" onchange="updateCode()">
                    <option>Select</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>Java</option>
                </select>
                <br>
                <textarea id="code-display" readonly></textarea>
            </div>
            <div class="code-box">
                <textarea placeholder="Type your code here..."></textarea>
            </div>
        </div>
    </div>
</body>
</html>
