<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-page</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <header class="code">
      <img class="code" src="Assets/Logo.svg" alt="" />
    </header>
    <div class="Loginpage">
      <div class="left-side">
        <p>“Make your Code Converse easier By just one Click”</p>
        <img src="Assets/video sample.jpg" alt="" />
      </div>
      <div class="right-side">
        <p>Create Your Own Code Conversion Account</p>
        <form class="form">
          <p class="email">Email</p>
          <input type="email" name="email" id="email" />
          <p class="email">Phone</p>
          <input type="number" name="Phone" id="Phone" />
          <p class="email">Password</p>
          <input type="password" name="password" id="password" />
        </form>
        <a href=""><p class="dont">Already have an account</p></a>
        <button class="btn-sign">Sign in</button>

        <hr />
        <button class="btn-google">
          <img src="Assets/icons8-google-20.png" />
          <a href="">sign in with google</a>
        </button>
      </div>
    </div>

    <footer id="footers">
      <img src="Assets/Icons/x.svg" alt="" />
      <img src="Assets/Icons/icons8-instagram.svg" alt="" />
      <img src="Assets/Icons/git.svg" alt="" />
      <a class="foot">. Terms of Service</a>
      <a class="foot">. Privacy Policy</a>
      <a class="foot">. Code Convertion</a>
    </footer>
  </body>
</html>
